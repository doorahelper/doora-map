<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOORA Vision Assistant</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #1a1a2e;
  color: #e8e8e8;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  max-width: 600px;
  padding: 40px 24px;
}

h1 {
  font-size: 28px;
  font-weight: 700;
  color: #fff;
  letter-spacing: 0.5px;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 14px;
  color: #a0a8c0;
  margin-bottom: 48px;
}

.city-grid {
  display: flex;
  gap: 24px;
  justify-content: center;
  flex-wrap: wrap;
}

.city-card {
  display: block;
  width: 240px;
  padding: 32px 24px;
  background: #16213e;
  border: 1px solid #2a3a5c;
  border-radius: 12px;
  text-decoration: none;
  color: #e8e8e8;
  transition: all 0.2s;
}

.city-card:hover {
  border-color: #4fc3f7;
  background: #1c2a4a;
  transform: translateY(-3px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

.city-icon {
  font-size: 48px;
  margin-bottom: 16px;
}

.city-name {
  font-size: 20px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 4px;
}

.city-meta {
  font-size: 13px;
  color: #a0a8c0;
}

.city-meta strong {
  color: #4fc3f7;
}
</style>
</head>
<body>

<div class="container">
  <h1>DOORA Vision Assistant</h1>
  <div class="subtitle">Service Centre Operator Tool â€” Select a city</div>

  <div class="city-grid">
    <a href="sydney/" class="city-card">
      <div class="city-icon">&#127961;</div>
      <div class="city-name">Sydney</div>
      <div class="city-meta"><strong>222</strong> clusters &middot; 10 zones</div>
    </a>

    <a href="melbourne/" class="city-card">
      <div class="city-icon">&#127751;</div>
      <div class="city-name">Melbourne</div>
      <div class="city-meta"><strong>127</strong> clusters &middot; 15 zones</div>
    </a>
  </div>
</div>

</body>
</html>
